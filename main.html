<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
    <style>
        /* Styling for the blockquote */
        blockquote {
            max-width: 600px;
            margin: 10px;
            padding: 15px;
            border-left: 8px solid green;
            background-color: #f8fffe;
            font-weight: bold;
        }

        /* Style for radio buttons */
        input[type="radio"] {
            margin-right: 5px;
        }

        /* Style for the label of radio buttons */
        label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Quiz Question</h1>

    <!-- Question -->
    <p>What is the capital of India?</p>

    <!-- Options with radio buttons -->
    <form>
        <label>
            <input type="radio" name="capital" value="New Delhi"> New Delhi
        </label>
        <label>
            <input type="radio" name="capital" value="Mumbai"> Mumbai
        </label>
    </form>

    <!-- Quotation using blockquote -->
    <blockquote cite="https://en.wikipedia.org/wiki/Delhi">
        New Delhi is the capital of India and an administrative district of NCT Delhi.
      
    </blockquote>
</body>
</html>
